schema: "http://localhost:4000/" # Replace with your BFF's GraphQL endpoint
documents: "src/**/*.graphql" # Path to your GraphQL queries/mutations
generates:
  src/generated/graphql.tsx: # Output file
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
